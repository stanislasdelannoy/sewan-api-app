<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Coûts fixes - Export CSV</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Exporter les coûts fixes</h1>
    <form method="POST">
        <label>Date minimale :</label>
        <select name="min_year">
            {% for y in range(2020, 2031) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>
        <select name="min_month">
            {% for m in range(1, 13) %}
                <option value="{{ "%02d"|format(m) }}">{{ "%02d"|format(m) }}</option>
            {% endfor %}
        </select>
        <select name="min_day">
            {% for d in range(1, 32) %}
                <option value="{{ "%02d"|format(d) }}">{{ "%02d"|format(d) }}</option>
            {% endfor %}
        </select>
        <br>
        <label>Date maximale (optionnelle) :</label>
        <select name="max_year">
            <option value="">----</option>
            {% for y in range(2020, 2031) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>
        <select name="max_month">
            <option value="">----</option>
            {% for m in range(1, 13) %}
                <option value="{{ "%02d"|format(m) }}">{{ "%02d"|format(m) }}</option>
            {% endfor %}
        </select>
        <select name="max_day">
            <option value="">----</option>
            {% for d in range(1, 32) %}
                <option value="{{ "%02d"|format(d) }}">{{ "%02d"|format(d) }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Charger</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if csv_ready %}
        <p>
            <a href="{{ url_for('download') }}">Télécharger le CSV</a>
        </p>
    {% endif %}
</body>
</html>
